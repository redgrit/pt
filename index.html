<html>
<head>
	<meta charset="utf-8">
	<title>PT - Imperial to Metric Conversions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	
	<!-- this page is to be written using the purecss html5 framework -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    
    <!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- local links -->
	<script src="conversion.js"></script>
	<link rel="stylesheet" href="conversion.css?v=1.0" type="text/css" />
	
</head>
<body>

	<!-- top row of the grid is full width and holds the header stuff -->
	<div class="pure-g">
    	<div class="pure-u-1-1">
    		<!-- header -->
			<header>
				<img src="image/title01.jpg" />
				<h1>Imperial to Metric Conversions</h1>
			</header> <!-- header -->
    	</div>
	</div>
	
	<!-- next row holds the convertors -->
	<div class="pure-g">
		<!-- height Conversion -->
    	<div class="pure-u-1 pure-u-md-1-2">
    		<div class="main">
    			<h1>Height</h1>
    			<table>
    				<tr>
    				<td class="tableright">feet</td>
    				<td class="tableleft"><input id="feet" type="number"></td>
    				</tr>
    				<tr>
    				<td class="tableright">ins</td>
    				<td class="tableleft"><input id="ins" type="number"></td>
    				</tr>
    				<tr>
    				<td class="tableright">cms</td>
    				<td class="tableleft"><input id="cms" type="number"></td>
    				</tr>
    				<tr>
    				<td>&nbsp;</td>
    				<td class="tableleft">
    					<button type="submit" id="itom1" class="pure-button pure-button-primary">feet / ins to cms</button>
            			<button type="submit" id="mtoi1" class="pure-button pure-button-primary">cms to feet / ins</button>
    				</td>
    				</tr>
    			</table>
    		</div> <!-- main -->
    	</div> <!-- pure-u-1-2 -->
    	
    	
    	<!-- weight conversion -->
    	<div class="pure-u-1 pure-u-md-1-2">
    		<!-- height Conversion -->
    		<div class="main">
    			<h1>Weight</h1>
    			<table>
    				<tr>
    				<td class="tableright">stones</td>
    				<td class="tableleft"><input id="stones" type="number"></td>
    				</tr>
    				<tr>
    				<td class="tableright">pounds</td>
    				<td class="tableleft"><input id="pounds" type="number"></td>
    				</tr>
    				<tr>
    				<td class="tableright">Kgs</td>
    				<td class="tableleft"><input id="kgs" type="number"></td>
    				</tr>
    				<tr>
    				<td>&nbsp;</td>
    				<td class="tableleft">
    					<button type="submit" id="itom2" class="pure-button pure-button-primary">st / lbs to Kgs</button>
            			<button type="submit" id="mtoi2" class="pure-button pure-button-primary">Kgs to st / lbs</button>
    				</td>
    				</tr>
    			</table>
    		</div> <!-- main -->
    	</div> <!-- pure-u-1-2 -->
   </div> <!-- pure-g -->
   
   <!-- final row is the footer -->
   <div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-1">
			<footer>&#169;redgrit.net 2016 v0.1</footer>
		</div>
	</div>
  
</body>
</html>
